            </figcaption>
		</figure>
        <figure>

			<figcaption>

                Juror #5 was raised in a slum.
                This background gives him a better unstanding of the facts of the case,
                but he also experiences classist prejudice from other members of the jury.
            </figcaption>
		</figure>
		<figure>
			<img src="images/juror6.jpg" width="500" alt="
            A black and white pictire of a intrigued man looking off past the camera.
            It is labelled with the text 'edward binns'."/>			
			<figcaption>
                Headshot of Edward Binns in the credits for playing the role of Juror #6.<br/>
                Juror #6 is open minded and stands up for 
            </figcaption>

            It is labelled with the text 'jack warden'."/>			
			<figcaption>
                Headshot of Jack Warden in the credits for playing the role of Juror #7.<br/>
                Juror #7 is not happy to be on the jury.
                He finds it a waste of time and is more worrried about the baseball game he has tickets to.
            </figcaption>
		</figure>

			<img src="images/juror8.jpg" width="500" alt="

            </figcaption>
		</figure>
        <figure>
			<img src="images/juror9.jpg" width="500" alt="

            </figcaption>

            </figcaption>
		</figure>
