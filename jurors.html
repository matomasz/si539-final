	<div id="gallery">
		<figure id="juror1">
			<img tabindex="0" src="images/juror1.jpg" alt="
            A black and white pictire of a tired looking man covered in sweat.

			<figcaption>
                <p>
                Headshot of Martin Balsam in the credits for playing the role of Juror #1.
                </p>
                <p>
                Juror #1 plays the role of the foreman and helps maintain order in the jury.
                </p>
			</figcaption>
		</figure>
	
		<figure id="juror2">
			<img tabindex="0" src="images/juror2.jpg" alt="
            A black and white pictire of a timid appearing man covered in sweat and looking off to the left.
            It is labelled with the text 'john fiedler'.">			
			<figcaption>
                <p>
                Headshot of John Fiedler in the credits for playing the role of Juror #2.
                </p>
                <p>
                Juror #2 starts out rather timid,
                but learns to speak up for himself over the course of the movie.
                </p>
			</figcaption>
		</figure>
	
        <figure id="juror3">
			<img tabindex="0" src="images/juror3.jpg" alt="
            A black and white pictire of an angry looking man leaning to the right.
            It is labelled with the text 'lee j. cobb'.">			
			<figcaption>
                <p>
                Headshot of Lee J. Cobb in the credits for playing the role of Juror #3.
                </p>
                <p>
                Juror #3 plays the role of the main antagonist.
                He is the most in favor of a guilty verdict.
                </p>
			</figcaption>
		</figure>
	
		<figure id="juror4">
			<img tabindex="0" src="images/juror4.jpg" alt="
            A black and white pictire of a serious looking man with glasses.
            It is labelled with the text 'e. g. marshall'.">			
			<figcaption>
                <p>
                Headshot of E. G. Marshall in the credits for playing the role of Juror #4.
                </p>
                <p>
                Juror #4 is very deliberate in his beliefs and arguements.
                He cares only for the facts and takes them at face value. 
                </p>
			</figcaption>
		</figure>
	
        <figure id="juror5">
			<img tabindex="0" src="images/juror5.jpg" alt="
            A black and white pictire of a tired yet intrigued man.
            It is labelled with the text 'jack klugman'.">			
			<figcaption>
                <p>
                Headshot of Jack Klugman in the credits for playing the role of Juror #5.
                </p>
                <p>
                Juror #5 was raised in a slum.
                This background gives him a better unstanding of the facts of the case,
                but he also experiences classist prejudice from other members of the jury.
                </p>
			</figcaption>
		</figure>
	
		<figure id="juror6">
			<img tabindex="0" src="images/juror6.jpg" alt="
            A black and white pictire of a intrigued man looking off past the camera.
            It is labelled with the text 'edward binns'.">			
			<figcaption>
                <p>
                Headshot of Edward Binns in the credits for playing the role of Juror #6.
                </p>
                <p>
                Juror #6 is open minded and stands up for those being treated poorly.
                </p>
			</figcaption>
		</figure>
	
        <figure id="juror7">
			<img tabindex="0" src="images/juror7.jpg" alt="
            A black and white pictire of a tired sweat soaked man wearing a fedora.
            It is labelled with the text 'jack warden'.">			
			<figcaption>
                <p>
                Headshot of Jack Warden in the credits for playing the role of Juror #7.
                </p>
                <p>
                Juror #7 is not happy to be on the jury.
                He finds it a waste of time and is more worrried about the baseball game he has tickets to.
                </p>
			</figcaption>
		</figure>
	
		<figure id="juror8">
			<img tabindex="0" src="images/juror8.jpg" alt="
            A black and white pictire of a nervous looking man sweating and looking off to the right.
            It is labelled with the text 'henry fonda'.">			
			<figcaption>
                <p>
                Headshot of Henry Fonda in the credits for playing the role of Juror #8.
                </p>
                <p>
                Juror #8 is the protaginist of the story.
                He is the first juror to vote not guilty.
                </p>
			</figcaption>
		</figure>
	
        <figure id="juror9">
			<img tabindex="0" src="images/juror9.jpg" alt="
            A black and white pictire of an old man interested in and looking at something past the camera.
            It is labelled with the text 'joseph sweeny'.">			
			<figcaption>
                <p>
                Headshot of Joseph Sweeney in the credits for playing the role of Juror #9.
                </p>
                <p>
                Juror #9 plays the role of the wise old man.
                In his old age, he was become very perceptive of those around him.
                </p>
			</figcaption>
		</figure>
	
		<figure id="juror10">
			<img tabindex="0" src="images/juror10.jpg" alt="
            A black and white pictire of a disgruntled looking old man.
            It is labelled with the text 'ed begley'.">			
			<figcaption>
                <p>
                Headshot of Ed Begley in the credits for playing the role of Juror #10.
                </p>
                <p>
                Juror #10 plays the role of the prejudiced old man.
                In his old age, his heart has been filled with hatred
                and he lacks empathy for those of the lower class.
                </p>
			</figcaption>
		</figure>
	
        <figure id="juror11">
			<img tabindex="0" src="images/juror11.jpg" alt="
            A black and white pictire of an intrigued man lookin off to the left past the camera.
            It is labelled with the text 'george voskovec'.">			
			<figcaption>
                <p>
                Headshot of George Voskovec in the credits for playing the role of Juror #11.
                </p>
                <p>
                Juror #11 is an immigrant to America.
                He believes in the Justice System and in doing what is right.
                </p>
			</figcaption>
		</figure>
	
		<figure id="juror12">
			<img tabindex="0" src="images/juror12.jpg" alt="
            A black and white pictire of a tired and confused looking man.
            It is labelled with the text 'robert webber'.">			
			<figcaption>
                <p>
                Headshot of Robert Webber in the credits for playing the role of Juror #12.
                </p>
                <p>
                Juror #12 works at an advertising agency. Throughout the film,
                he becomes unsure of himself and his opinion is swayed back and forth.
                </p>
			</figcaption>
